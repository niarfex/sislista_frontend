<div class="row">
    <p-table [value]="listaArchivos">
        <ng-template pTemplate="header">
            <tr>           
                <th style="width: 14%; flex: none; padding: 5px;" pResizableColumn>Nombre del arcivo</th>
                <th style="width: 12%; flex: none; padding: 5px;" pResizableColumn>Tipo de informaci√≥n</th>
                <th style="width: 10%; flex: none; padding: 5px;" pResizableColumn>Peso (MB)</th>
                <th style="width: 12%; flex: none; padding: 5px;" pResizableColumn>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr> 
                <td style="width: 14%; flex: none; padding: 5px;">{{ item.NombreCompleto }}</td>
                <td style="width: 12%; flex: none; padding: 5px;">{{ item.Cargo }}</td>
                <td style="width: 10%; flex: none; padding: 5px;">{{ item.Correo }}</td>
                <td style="width: 12%; flex: none; padding: 5px;">{{ item.Celular }}</td>               
            </tr>      
        </ng-template>
    </p-table>
</div>
