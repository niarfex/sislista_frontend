<div class="row">
    <p-table [value]="listaArchivos">
        <ng-template pTemplate="header">
            <tr>           
                <th style="width: 14%; flex: none; padding: 5px;" pResizableColumn>Nombre del archivo</th>
                <th style="width: 12%; flex: none; padding: 5px;" pResizableColumn>Tipo de informaci√≥n</th>
                <th style="width: 10%; flex: none; padding: 5px;" pResizableColumn>Peso (MB)</th>
                <th style="width: 12%; flex: none; padding: 5px;" pResizableColumn>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr> 
                <td style="width: 14%; flex: none; padding: 5px;">{{ item.DescripcionArchivo }}</td>
                <td style="width: 12%; flex: none; padding: 5px;">{{ item.TipoInformacion }}</td>
                <td style="width: 10%; flex: none; padding: 5px;">{{ item.Peso }}</td>
                <td style="width: 12%; flex: none; padding: 5px;">
                    <button class="btn btn-primary" style="background-color: #008F49; border-color: #008F49; margin-left: 10px;" type="button" (click)="eliminarArchivo(item.NombreArchivo)"><i class="bi bi-trash3"></i></button>
                </td>               
            </tr>      
        </ng-template>
    </p-table>
</div>
<p-confirmDialog></p-confirmDialog>
