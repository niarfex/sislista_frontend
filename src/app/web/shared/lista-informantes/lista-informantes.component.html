<div class="row">
    <p-table [value]="listaInformantes">
        <ng-template pTemplate="header">
            <tr>           
                <th style="width: 14%; flex: none; padding: 5px;" pResizableColumn>Nombres y apellidos</th>
                <th style="width: 12%; flex: none; padding: 5px;" pResizableColumn>Cargo</th>
                <th style="width: 10%; flex: none; padding: 5px;" pResizableColumn>Correo</th>
                <th style="width: 12%; flex: none; padding: 5px;" pResizableColumn>Celular</th>
                <th style="width: 12%; flex: none; padding: 5px;" pResizableColumn>Telefono fijo</th>
                <th style="width: 12%; flex: none; padding: 5px;" pResizableColumn>Estado</th>
                <th style="width: 13%; flex: none; padding: 5px;" pResizableColumn>Observaciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>         
                <td style="width: 14%; flex: none; padding: 5px;">{{ item.NombreCompleto }}</td>
                <td style="width: 12%; flex: none; padding: 5px;">{{ item.Cargo }}</td>
                <td style="width: 10%; flex: none; padding: 5px;">{{ item.Correo }}</td>
                <td style="width: 12%; flex: none; padding: 5px;">{{ item.Celular }}</td>
                <td style="width: 12%; flex: none; padding: 5px;">{{ item.Telefono }}</td>
                <td style="width: 12%; flex: none; padding: 5px;">{{ item.EstadoEntrevista }}</td>
                <td style="width: 13%; flex: none; padding: 5px;">{{ item.Observacion }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
