<div id="modalRegObservacion" href="#" tabindex="-1" role="dialog" aria-hidden="true">
    <form [formGroup]="modalForm" (ngSubmit)="onClickSubmit(modalForm.value)">
        <div class="modal-header"
            style="background-color:  #008F49; color: white; text-align: center; align-items: center;">
            <span style="font-size: large; font-weight: bold;">
                Registro de Observación
            </span>
            <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="close()"></button>
        </div>
        <div class="modal-body">
            <div class="row mb-3">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="IdSeccion">Seleccione sección</label>
                        <select formControlName="IdSeccion" id="IdSeccion" name="IdSeccion" class="form-select">
                            <option value="" disabled selected>-- Seleccionar --</option>
                            <option *ngFor="let item of listaSecciones" [value]="item.value">
                                {{ item.label }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="Observacion">Descripción</label>
                        <input formControlName="Observacion" maxlength="1000" type="text" class="form-control"
                            (focusout)="onFocusOutEvent($event,'Observacion')" required>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6"></div>
                <div class="col-sm-6 text-end">
                    <button type="button" class="btn btn-primary" (click)="agregarObservacion()" [disabled]="!modalForm.valid"
                        style="background-color: #008F49; border-color: #008F49;">Agregar</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-12">
                    <span style="font-weight: bold;">Lista de Observaciones</span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-12">
                    <p-table [value]="listaObservaciones">
                        <ng-template pTemplate="header">
                            <tr>                          
                                <th style="width: 35%; flex: none; padding: 5px;" pResizableColumn>Sección</th>
                                <th style="width: 50%; flex: none; padding: 5px;" pResizableColumn>Descripción</th>
                                <th style="width: 15%; flex: none; padding: 5px;" pResizableColumn>Acción</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                            <tr>
                                <td style="width: 35%; flex: none; padding: 5px;">{{ item.Seccion }}</td>
                                <td style="width: 50%; flex: none; padding: 5px;">{{ item.Observacion }}</td>
                                <td style="width: 15%; flex: none; padding: 5px;">
                                    <button class="btn btn-primary"
                                        style="background-color: #008F49; border-color: #008F49; margin-left: 10px;"
                                        type="button" (click)="eliminarObservacion(item)"><i
                                            class="bi bi-trash3"></i></button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
        <div class="modal-footer" style="display: block;">
            <div class="row">
                <div class="col-sm-6">
                </div>
                <div class="col-sm-6 text-end">
                    <button type="submit" class="btn btn-primary"
                        style="background-color: #008F49; border-color: #008F49;">Grabar</button>
                </div>
            </div>
        </div>
    </form>
    <p-confirmDialog></p-confirmDialog>
</div>
