<form [formGroup]="campoForm">
    <div class="row">
        <div class="row">
            <div class="col-sm-12 text-end">
                <button class="btn btn-primary"
                    style="background-color: #008F49; border-color: #008F49; margin-right: 5px;" type="button"><i
                        class="bi bi-plus-square"></i></button>
                <button class="btn btn-primary"
                    style="background-color: #008F49; border-color: #008F49; margin-right: 5px;" type="button"><i
                        class="bi bi-pencil-square"></i></button>
                <button class="btn btn-primary"
                    style="background-color: #008F49; border-color: #008F49; margin-right: 5px;" type="button"><i
                        class="bi bi-trash3"></i></button>
                <button class="btn btn-primary"
                    style="background-color: #008F49; border-color: #008F49; margin-right: 5px;" type="button"><i
                        class="bi bi-eye"></i></button>
            </div>
        </div>
        <div class="row">
            <p-table [value]="listaCampos">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3%; flex: none; padding: 5px;" pResizableColumn></th>
                        <th style="width: 14%; flex: none; padding: 5px;" pResizableColumn>Nombre del campo</th>
                        <th style="width: 12%; flex: none; padding: 5px;" pResizableColumn>Tenencia</th>
                        <th style="width: 10%; flex: none; padding: 5px;" pResizableColumn>Superficie(ha)</th>
                        <th style="width: 12%; flex: none; padding: 5px;" pResizableColumn>Uso de la tierra</th>
                        <th style="width: 12%; flex: none; padding: 5px;" pResizableColumn>Cultivo</th>
                        <th style="width: 12%; flex: none; padding: 5px;" pResizableColumn>Sup. cultivada (ha)</th>
                        <th style="width: 13%; flex: none; padding: 5px;" pResizableColumn>Uso no agrícola</th>
                        <th style="width: 12%; flex: none; padding: 5px;" pResizableColumn>Observación</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td style="width: 3%; flex: none; padding: 5px;">
                            <input type="checkbox" class="form-check-input">
                        </td>
                        <td style="width: 14%; flex: none; padding: 5px;">{{ item.Campo }}</td>
                        <td style="width: 12%; flex: none; padding: 5px;">
                            <select [(ngModel)]="item.IdTenencia" [ngModelOptions]="{standalone: true}" class="form-select">
                                <option value="0" disabled selected>-- Seleccionar --</option>
                                <option *ngFor="let item of listTenencia" [value]="item.value">
                                    {{ item.label }}
                                </option>
                            </select>
                        </td>
                        <td style="width: 10%; flex: none; padding: 5px;">
                            <input [(ngModel)]="item.Superficie" [ngModelOptions]="{standalone: true}" type="text" class="form-control" required>
                        </td>
                        <td style="width: 12%; flex: none; padding: 5px;">
                            <select [(ngModel)]="item.IdUsoTierra" [ngModelOptions]="{standalone: true}" class="form-select">
                                <option value="0" disabled selected>-- Seleccionar --</option>
                                <option *ngFor="let item of listUsoTierra" [value]="item.value">
                                    {{ item.label }}
                                </option>
                            </select>
                        </td>
                        <td style="width: 12%; flex: none; padding: 5px;">
                            <select [(ngModel)]="item.IdCultivo" [ngModelOptions]="{standalone: true}" class="form-select">
                                <option value="0" disabled selected>-- Seleccionar --</option>
                                <option *ngFor="let item of listCultivo" [value]="item.value">
                                    {{ item.label }}
                                </option>
                            </select>
                        </td>
                        <td style="width: 12%; flex: none; padding: 5px;">
                            <input [(ngModel)]="item.SuperficieCultivada" [ngModelOptions]="{standalone: true}" type="text" class="form-control" required>
                        </td>
                        <td style="width: 13%; flex: none; padding: 5px;">
                            <select [(ngModel)]="item.IdUsoNoAgricola" [ngModelOptions]="{standalone: true}" class="form-select">
                                <option value="0" disabled selected>-- Seleccionar --</option>
                                <option *ngFor="let item of listUsoNoAgricola" [value]="item.value">
                                    {{ item.label }}
                                </option>
                            </select>
                        </td>
                        <td style="width: 12%; flex: none; padding: 5px;">
                            <input [(ngModel)]="item.Observacion" [ngModelOptions]="{standalone: true}" type="text" class="form-control" required>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</form>
