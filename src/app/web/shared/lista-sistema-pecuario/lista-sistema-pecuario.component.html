<form>
    <div class="row mb-3">                
        <div class="col-sm-9" style="color:darkgray">
            <h3>18. ¿Cuantos animales tiene?</h3>
        </div>
        <div class="col-sm-3 text-end">
            <button type="button" class="btn btn-primary" *ngIf="modalActivo"
                style="background-color:  #008F49; border-color:  #008F49;"
                (click)="registrarPecuario(viewUserTemplate5)">Agregar</button>
        </div>
    </div> 
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10 text-end">
            <!--<button class="btn btn-primary" style="background-color: #008F49; border-color: #008F49; margin-right: 5px;"
                type="button"><i class="bi bi-plus-square"></i></button>-->
            <button class="btn btn-primary" style="background-color: #008F49; border-color: #008F49; margin-right: 5px;"
                *ngIf="modalActivo" type="button" (click)="editarPecuario(viewUserTemplate5)"><i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-primary" style="background-color: #008F49; border-color: #008F49; margin-right: 5px;"
                *ngIf="modalActivo" type="button" (click)="eliminarPecuarios()"><i class="bi bi-trash3"></i></button>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <p-table [value]="listaPecuarios" [paginator]="true" [rows]="8">
                <ng-template pTemplate="header">
                    <tr style="font-size:small;">
                        <th style="width: 5%; flex: none; padding: 5px;" pResizableColumn>Item</th>
                        <th style="width: 15%; flex: none; padding: 5px;" pResizableColumn>Nombre del campo</th>
                        <th style="width: 35%; flex: none; padding: 5px;" pResizableColumn>Sistema pecuario</th>
                        <th style="width: 30%; flex: none; padding: 5px;" pResizableColumn>Animal</th>  
                        <th style="width: 15%; flex: none; padding: 5px;" pResizableColumn>Número</th>                  
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td style="width: 5%; flex: none; padding: 5px;">
                            <input type="checkbox" [(ngModel)]="item.Seleccionado" class="form-check-input"
                                [ngModelOptions]="{standalone: true}">
                        </td>
                        <td style="width: 15%; flex: none; padding: 5px;">{{ item.Campo }}</td>
                        <td style="width: 35%; flex: none; padding: 5px;">{{ item.SistemaPecuario }}</td>
                        <td style="width: 30%; flex: none; padding: 5px;">{{ item.Animal }}</td>
                        <td style="width: 15%; flex: none; padding: 5px;">{{ item.Cantidad }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="col-sm-1"></div>
        <!--<p-confirmDialog></p-confirmDialog>-->        
    </div>
</form>
<ng-template #viewUserTemplate5>
    <modal-sistema-pecuario [exitSubModal]="exitSubModal2" [listLineaProd]="listLineaProd" 
    [listEspecie]="listEspecie" [objRegistro]="objPecuario" [objCuestionario]="objCuestionario"
    (enviarPecuario)="insertarPecuario($event)"></modal-sistema-pecuario>
</ng-template>
