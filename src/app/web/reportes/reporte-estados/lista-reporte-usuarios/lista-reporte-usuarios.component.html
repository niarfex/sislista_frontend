
<div class="row">
    <div class="col-sm-12">
        <span style="font-size: xx-large; font-weight: bold;">Usuarios</span>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">      
        <span *ngIf="usuario.isAdministrador" style="font-size: x-large;">Empadronadores, Supervisores y Especialistas</span>
        <span *ngIf="usuario.isEmpadronador" style="font-size: x-large;">Empdronadores</span>
        <span *ngIf="usuario.isSupervisor" style="font-size: x-large;">Supervisores</span>
        <span *ngIf="usuario.isEspecialista" style="font-size: x-large;">Especialistas</span>
    </div>
</div>
<div class="row">
    <p-table [value]="listaUsuarios" [paginator]="true" [rows]="8">
        <ng-template pTemplate="header">
            <tr>           
                <th style="width: 20%; flex: none; padding: 5px;" pResizableColumn>Usuario</th>
                <th style="width: 15%; flex: none; padding: 5px;" pResizableColumn>Avance</th>
                <th style="width: 15%; flex: none; padding: 5px;" pResizableColumn>Porcentaje</th>
                <th style="width: 15%; flex: none; padding: 5px;" pResizableColumn>Elementos de Marco de Lista</th>
                <th style="width: 15%; flex: none; padding: 5px;" pResizableColumn>Perfil</th>
                <th style="width: 15%; flex: none; padding: 5px;" pResizableColumn>Registros cerrados</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr> 
                <td style="width: 20%; flex: none; padding: 5px;">{{ item.Usuario }}</td>
                <td style="width: 15%; flex: none; padding: 5px;">{{ item.Avance }}</td>
                <td style="width: 15%; flex: none; padding: 5px;">{{ item.Cambio }}</td>
                <td style="width: 15%; flex: none; padding: 5px;">{{ item.CantMarcoLista }}</td>
                <td style="width: 15%; flex: none; padding: 5px;">{{ item.Perfil }}</td>
                <td style="width: 15%; flex: none; padding: 5px;">{{ item.RegCerrados }}</td>              
            </tr>          
        </ng-template>
    </p-table>
</div>
