<div class="row">
    <p-table>
        <ng-template pTemplate="header">
            <tr>           
                <th style="width: 14%; flex: none; padding: 5px;" pResizableColumn>Usuario</th>
                <th style="width: 12%; flex: none; padding: 5px;" pResizableColumn>Avance</th>
                <th style="width: 10%; flex: none; padding: 5px;" pResizableColumn>Porcentaje</th>
                <th style="width: 12%; flex: none; padding: 5px;" pResizableColumn>Elementos de Marco de Lista</th>
                <th style="width: 12%; flex: none; padding: 5px;" pResizableColumn>Perfil</th>
                <th style="width: 12%; flex: none; padding: 5px;" pResizableColumn>Registros cerrados</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr> 
                <td style="width: 14%; flex: none; padding: 5px;">{{ item.NombreCompleto }}</td>
                <td style="width: 12%; flex: none; padding: 5px;">{{ item.Cargo }}</td>
                <td style="width: 10%; flex: none; padding: 5px;">{{ item.Correo }}</td>
                <td style="width: 12%; flex: none; padding: 5px;">{{ item.Celular }}</td>
                <td style="width: 12%; flex: none; padding: 5px;">{{ item.Telefono }}</td>
                <td style="width: 12%; flex: none; padding: 5px;">{{ item.EstadoEntrevista }}</td>              
            </tr>          
        </ng-template>
    </p-table>
</div>
