<div class="container" style="padding-bottom: 5rem;">
    <div class="row">
        <div class="col-sm-12 mb-4" style="font-weight: bold; text-align:left; margin-top: 4px; font-size: large;">
            <span>Ubigeos</span>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-12">
            <div class="input-group">
                <input class="form-control m-input" maxlength="50" type="text" [(ngModel)]="txt_busqueda"
                    [ngModelOptions]="{standalone: true}" />
                <button class="btn btn-primary" style="background-color: green; border-color: green;" type="button" (click)="getData()"><i class="bi bi-search"></i></button>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-10">
            <button class="btn btn-primary" style="min-width: 100px; background-color: green; border-color: green;" type="button"
                (click)="agregarRegistro(viewUserTemplate)">Nuevo</button>
            <button class="btn btn-primary" style="min-width: 100px; background-color: green; border-color: green;" type="button"
                >Exportar</button>
        </div>
        <div class="col-sm-2 text-end">
            Filtro<select>
                <option value="0">Todos</option>
                <option value="1">Perfil</option>
                <option value="2">Estado</option>          
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <!--<p-confirmDialog></p-confirmDialog>-->
        <p-table [value]="lista_resultados" [paginator]="true" [rows]="8">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 15%; flex: none; padding: 5px;" pResizableColumn>Código Ubigeo</th>
                    <th style="width: 20%; flex: none; padding: 5px;" pResizableColumn>Departamento</th>
                    <th style="width: 20%; flex: none; padding: 5px;" pResizableColumn>Provincia</th>
                    <th style="width: 20%; flex: none; padding: 5px;" pResizableColumn>Distrito</th>
                    <th style="width: 10%; flex: none; padding: 5px;" pResizableColumn>Estado</th>
                    <th style="width: 15%; flex: none; padding: 5px;" pResizableColumn>Acción</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td style="width: 15%; flex: none; padding: 5px;">{{ item.Id}}</td>
                    <td style="width: 20%; flex: none; padding: 5px;">{{ item.Departamento }}</td>
                    <td style="width: 20%; flex: none; padding: 5px;">{{ item.Provincia }}</td>
                    <td style="width: 20%; flex: none; padding: 5px;">{{ item.Distrito }}</td>
                    <td style="width: 10%; flex: none; padding: 5px;">{{ item.Estado=='1'?'Activo':'Inactivo' }}</td>
                    <td style="width: 15%; flex: none; padding: 5px;">
                        <div class="input-group">
                            <button class="btn btn-primary" style="background-color: green; border-color: green;" type="button"><i class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-primary" style="background-color: green; border-color: green; margin-left: 10px;" type="button"><i class="bi bi-trash3"></i></button>
                        </div>
                    </td>
                    <td style="width: 5%; flex: none; padding: 5px;"></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    
    <ng-template #viewUserTemplate>
        <modal-registro-ubigeo [exitModal]="exitModal"></modal-registro-ubigeo>
    </ng-template>
    
</div>
