<div class="container" style="padding-bottom: 5rem;">
    <div class="row">
        <div class="col-sm-12 mb-4" style="font-weight: bold; text-align:left; margin-top: 4px; font-size: large;">
            <span>Condición Jurídica</span>
        </div>
    </div>
    <div class="row mb-3">        
        <div class="col-sm-12">
            <div class="input-group">            
                <input class="form-control m-input" maxlength="50" type="text" [(ngModel)]="txt_busqueda" [ngModelOptions]="{standalone: true}"/>
                <button class="btn btn-primary" style="background-color: green; border-color: green;" type="button" (click)="getData()"><i class="bi bi-search"></i></button>                                            
            </div>
        </div>  
    </div>
    <div class="row mb-3">
        <div class="col-sm-10">
            <button class="btn btn-primary" style="min-width: 100px; background-color: green; border-color: green;" type="button" (click)="agregarRegistro(viewUserTemplate,0)">Nuevo</button>
            <button class="btn btn-primary" style="min-width: 100px; background-color: green; border-color: green;" type="button">Exportar</button>
        </div>        
        <div class="col-sm-2 text-end">
            Filtro<select>
                <option value="0">Todos</option>
                <option value="1">Perfil</option>
                <option value="2">Estado</option>          
            </select>
        </div>
    </div>
    <div class="row mb-3" >    
        <!--<p-confirmDialog></p-confirmDialog>-->
        <p-table [value]="lista_resultados" [paginator]="true" [rows]="8">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 10%; flex: none; padding: 5px;" pResizableColumn>Código</th>
                    <th style="width: 30%; flex: none; padding: 5px;" pResizableColumn>Nombre</th>
                    <th style="width: 30%; flex: none; padding: 5px;" pResizableColumn>Descripción</th>  
                    <th style="width: 15%; flex: none; padding: 5px;" pResizableColumn>Estado</th>          
                    <th style="width: 15%; flex: none; padding: 5px;" pResizableColumn>Acción</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td style="width: 10%; flex: none; padding: 5px;">{{ item.CodigoCondicionJuridica }}</td>
                    <td style="width: 30%; flex: none; padding: 5px;">{{ item.CondicionJuridica }}</td>
                    <td style="width: 30%; flex: none; padding: 5px;">{{ item.DescripcionCondicionJuridica }}</td> 
                    <td  style="width: 15%; flex: none; padding: 5px;">
                        <button *ngIf="item.Estado==1" type="button" class="btn btn-primary" style="background-color: darkblue; border-color: darkblue;" (click)="desactivarRegistro(item.Id)">Activo</button>
                        <button *ngIf="item.Estado==0" type="button" class="btn btn-primary" style="background-color: red; border-color: red;" (click)="activarRegistro(item.Id)">Inactivo</button>
                    </td>
                    <td style="width: 15%; flex: none; padding: 5px;">
                        <div class="input-group">
                            <button *ngIf="item.Estado==1" class="btn btn-primary" style="background-color: #008F49; border-color: #008F49;" type="button" (click)="agregarRegistro(viewUserTemplate,item.Id)"><i class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-primary" style="background-color: #008F49; border-color: #008F49; margin-left: 10px;" type="button" (click)="eliminarRegistro(item.Id)"><i class="bi bi-trash3"></i></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table> 
    </div>
    <p-confirmDialog></p-confirmDialog>
    <ng-template #viewUserTemplate >
        <modal-registro-condicion-juridica [exitModal]="exitModal" [idRegistro]="idRegistro"></modal-registro-condicion-juridica> 
    </ng-template>
</div>
