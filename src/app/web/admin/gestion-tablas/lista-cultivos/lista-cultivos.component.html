<div style="padding-bottom: 5rem; width: 100%;">
    <div class="row">
        <div class="col-sm-12 mb-4" style="font-weight: bold; text-align:left; margin-top: 4px; font-size: large;">
            <span>Cultivos</span>
        </div>
    </div>
    <div class="row mb-3">        
        <div class="col-sm-12">
            <div class="input-group">            
                <input class="form-control m-input" maxlength="50" type="text" [(ngModel)]="txt_busqueda" [ngModelOptions]="{standalone: true}"/>
                <button class="btn btn-primary" style="background-color: green; border-color: green;" type="button" (click)="getData()"><i class="bi bi-search"></i></button>                                            
            </div>
        </div>  
    </div>
    
    <div class="row mb-3">
        <div class="col-sm-10">
            <!--<button class="btn btn-primary" style="min-width: 100px; background-color: green; border-color: green;" type="button" (click)="agregarRegistro(viewUserTemplate)">Nuevo</button>-->
            <button class="btn btn-primary" style="min-width: 100px; background-color: green; border-color: green;" type="button" (click)="exportar()">Exportar</button>
        </div>        
        <!--<div class="col-sm-2 text-end">
            Filtro<select>
                <option value="0">Todos</option>
                <option value="1">Perfil</option>
                <option value="2">Estado</option>          
            </select>
        </div>-->
    </div>
    <div class="row mb-3" >    
        <!--<p-confirmDialog></p-confirmDialog>-->
        <p-table [value]="lista_resultados" [paginator]="true" [rows]="8">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 10%; flex: none; padding: 5px;" pResizableColumn>ID Cultivo</th>
                    <th style="width: 90%; flex: none; padding: 5px;" pResizableColumn>Cultivo</th> 
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td style="width: 10%; flex: none; padding: 5px;">{{ item.Id }}</td>
                    <td style="width: 90%; flex: none; padding: 5px;">{{ item.Cultivo }}</td>                  
                </tr>
            </ng-template>
        </p-table> 
    </div>
    <ng-template #viewUserTemplate >
        <modal-registro-cultivo [exitModal]="exitModal"></modal-registro-cultivo> 
    </ng-template>
</div>
