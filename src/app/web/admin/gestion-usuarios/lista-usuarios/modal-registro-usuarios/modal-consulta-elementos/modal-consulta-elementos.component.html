<div id="modalConsElementos" href="#" tabindex="-1" role="dialog" aria-hidden="true">
    <form>
        <div class="modal-header"
            style="background-color: #008F49; color: white; text-align: center; align-items: center;">
            <span style="font-size: large; font-weight: bold;">
                Consulta de Elementos de Marco de Lista
            </span>
            <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="close()"></button>
        </div>
        <div class="modal-body">
            <div class="row mb-3">
                <!--<p-confirmDialog></p-confirmDialog>-->
                <p-table [value]="lista_resultados">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 5%; flex: none; padding: 5px;" pResizableColumn>Acción</th>
                            <th style="width: 15%; flex: none; padding: 5px;" pResizableColumn>Número Doc.</th>
                            <th style="width: 50%; flex: none; padding: 5px;" pResizableColumn>Razón Social/Nombre completo</th>
                            <th style="width: 30%; flex: none; padding: 5px;" pResizableColumn>Departamento</th>                            
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td style="width: 5%; flex: none; padding: 5px;">
                                <input type="checkbox" [(ngModel)]="item.Seleccionado" class="form-check-input" [ngModelOptions]="{standalone: true}"></td>
                            <td style="width: 15%; flex: none; padding: 5px;">{{ item.NumeroDocumento }}</td>
                            <td style="width: 50%; flex: none; padding: 5px;">{{ item.NombreCompleto }}</td>
                            <td style="width: 30%; flex: none; padding: 5px;">{{ item.Departamento }}</td>                            
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
        <div class="modal-footer text-end" style="display: block;">
            <button type="button" class="btn btn-primary" (click)="asignarMarcoLista()"
                style="background-color: #008F49; border-color: #008F49;">Asignar</button>
        </div>
    </form>
</div>
