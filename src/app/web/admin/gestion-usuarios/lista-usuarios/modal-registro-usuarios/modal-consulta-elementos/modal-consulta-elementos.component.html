<div id="modalRegOrganizaciones" href="#" tabindex="-1" role="dialog" aria-hidden="true">
    <form>
        <div class="modal-header"
            style="background-color: green; color: white; text-align: center; align-items: center;">
            <span style="font-size: large; font-weight: bold;">
                Consulta de Elementos de Marco de Lista
            </span>
            <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="close()"></button>
        </div>
        <div class="modal-body">
            <div class="row mb-3">
                <!--<p-confirmDialog></p-confirmDialog>-->
                <p-table [value]="lista_elementos" [paginator]="true" [rows]="8">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 5%; flex: none; padding: 5px;" pResizableColumn>Acción</th>
                            <th style="width: 10%; flex: none; padding: 5px;" pResizableColumn>Número Doc.</th>
                            <th style="width: 30%; flex: none; padding: 5px;" pResizableColumn>Razón Social/Nombre completo</th>
                            <th style="width: 30%; flex: none; padding: 5px;" pResizableColumn>Departamento</th>                            
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td style="width: 5%; flex: none; padding: 5px;"><button class="btn btn-primary" type="button"><i
                                class="bi bi-pencil-square"></i></button></td>
                            <td style="width: 10%; flex: none; padding: 5px;">{{ item.idrecursoapoyo }}</td>
                            <td style="width: 30%; flex: none; padding: 5px;">{{ item.titulorecursoapoyo }}</td>
                            <td style="width: 30%; flex: none; padding: 5px;">{{ item.enlacerecursoapoyo }}</td>                            
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
        <div class="modal-footer text-end" style="display: block;">
            <button type="button" class="btn btn-primary"
                style="background-color: green; border-color: green;">Asignar</button>
        </div>
    </form>
</div>
