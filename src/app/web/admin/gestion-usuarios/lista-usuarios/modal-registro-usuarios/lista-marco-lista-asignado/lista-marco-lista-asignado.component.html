<div class="row mb-3">
    <!--<p-confirmDialog></p-confirmDialog>-->
    <p-table [value]="lista_asignados" [paginator]="true" [rows]="8">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 10%; flex: none; padding: 5px;" pResizableColumn>Número Doc.</th>
                <th style="width: 30%; flex: none; padding: 5px;" pResizableColumn>Razón Social/Nombre completo</th>
                <th style="width: 30%; flex: none; padding: 5px;" pResizableColumn>Departamento</th>
                <th style="width: 5%; flex: none; padding: 5px;" pResizableColumn>Acción</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td style="width: 10%; flex: none; padding: 5px;">{{ item.idrecursoapoyo }}</td>
                <td style="width: 30%; flex: none; padding: 5px;">{{ item.titulorecursoapoyo }}</td>
                <td style="width: 30%; flex: none; padding: 5px;">{{ item.enlacerecursoapoyo }}</td>
                <td style="width: 5%; flex: none; padding: 5px;"><button class="btn btn-primary" type="button"><i
                            class="bi bi-pencil-square"></i></button></td>
            </tr>
        </ng-template>
    </p-table>
</div>
