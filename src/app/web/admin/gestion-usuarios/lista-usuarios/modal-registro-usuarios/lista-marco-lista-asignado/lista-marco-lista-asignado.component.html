<div class="row mb-3">
    <!--<p-confirmDialog></p-confirmDialog>-->
    <p-table [value]="lista_asignados" [paginator]="true" [rows]="8">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 20%; flex: none; padding: 5px;" pResizableColumn>Número Doc.</th>
                <th style="width: 40%; flex: none; padding: 5px;" pResizableColumn>Razón Social/Nombre completo</th>
                <th style="width: 25%; flex: none; padding: 5px;" pResizableColumn>Departamento</th>
                <th style="width: 15%; flex: none; padding: 5px;" pResizableColumn>Acción</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td style="width: 20%; flex: none; padding: 5px;">{{ item.NumeroDocumento }}</td>
                <td style="width: 40%; flex: none; padding: 5px;">{{ item.NombreCompleto }}</td>
                <td style="width: 25%; flex: none; padding: 5px;">{{ item.Departamento }}</td>
                <td style="width: 15%; flex: none; padding: 5px;">
                    <button class="btn btn-primary" style="background-color: #008F49; border-color: #008F49;" type="button"><i class="bi bi-eye"></i></button>
                    <button class="btn btn-primary" style="background-color: #008F49; border-color: #008F49; margin-left: 10px;" type="button" (click)="eliminarElemento(item.Id)"><i class="bi bi-trash3"></i></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-confirmDialog></p-confirmDialog>
